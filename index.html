<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Balsamiq+Sans:ital@1&family=Bungee&family=Bungee+Outline&family=Langar&family=Lobster&family=Orbitron&family=Parisienne&family=Roboto:wght@300&family=Special+Elite&family=Ultra&display=swap"
    rel="stylesheet">

<link rel="stylesheet" href="./css/styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storing HTML using Cache API</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Storing HTML using Cache API</h1>
            <p>Displays 10 randomly generated cards.</p>
            <p>When the browser's previous/next button is clicked, it retrieves the HTML from cache that the corresponds
                to the query parameters in the URL</p>
        </header>
        <main>
            <section id="card" class='card'>
                <div class="card-contents">
                    <p class="card-name">Press some buttons.</p>
                </div>
            </section>
            <div id="cardControls"></div>
        </main>
    </div>
    <script src="./script/cards.js" type="module"></script>
</body>

</html>
